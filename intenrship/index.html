<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>OBJECT & METHOD</h2>
  <p id="object">X</p>

  <script>
    const student = {
      firstName: "Atharva",
      lastName: "Kesarkar",
      age: 18,
      course: "B.VOC",
      fullName: function () {
        return this.firstName + " " + this.lastName;
      }
    };

    let info = "Student Name : " + student.fullName() +
               "<br>" + "Age : " + student.age +
               "<br>" + "Course : " + student.course;

    document.getElementById("object").innerHTML = info;
  </script>
</body>
</html>
