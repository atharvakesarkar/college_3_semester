<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>World Travel Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    World Travel Planner
  </header>
  <main>
    <section class="controls">
      <label for="destination">Select City:</label>
      <select id="destination">
        <option value="">--Select a City--</option>
        <!-- India Cities -->
        <optgroup label="India">
          <option value="delhi">Delhi</option>
          <option value="mumbai">Mumbai</option>
          <option value="bangalore">Bangalore</option>
          <option value="jaipur">Jaipur</option>
          <option value="goa">Goa</option>
          <option value="kolkata">Kolkata</option>
          <option value="chennai">Chennai</option>
        </optgroup>
        <!-- USA Cities -->
        <optgroup label="USA">
          <option value="newyork">New York</option>
          <option value="losangeles">Los Angeles</option>
          <option value="chicago">Chicago</option>
          <option value="sanfrancisco">San Francisco</option>
          <option value="lasvegas">Las Vegas</option>
        </optgroup>
        <!-- France Cities -->
        <optgroup label="France">
          <option value="paris">Paris</option>
          <option value="lyon">Lyon</option>
          <option value="nice">Nice</option>
        </optgroup>
        <!-- Japan Cities -->
        <optgroup label="Japan">
          <option value="tokyo">Tokyo</option>
          <option value="kyoto">Kyoto</option>
          <option value="osaka">Osaka</option>
        </optgroup>
      </select>

      <label for="interest">Select Interest:</label>
      <select id="interest" aria-label="Select your interest">
        <option value="sightseeing">Sightseeing</option>
        <option value="food">Food & Dining</option>
        <option value="nature">Nature & Parks</option>
        <option value="history">History & Culture</option>
        <option value="shopping">Shopping</option>
        <option value="nightlife">Nightlife</option>
      </select>

      <button id="planBtn">Find Best Places</button>

      <div id="feedback" role="alert" aria-live="assertive"></div>
    </section>

    <section class="results">
      <div id="recommendations" aria-live="polite" tabindex="0">
        <p>Select a city and interest, then click 'Find Best Places'!</p>
      </div>
    </section>
  </main>
  <div id="spinner" aria-hidden="true" class="hidden"></div>

  <script src="index.js" defer></script>
</body>
</html>
